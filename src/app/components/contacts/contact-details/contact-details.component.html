<div class="contact-details">
    <div class="pic-container">
        <img src="{{contact.pic}}" />
    </div>
    <div class="details">
        <h5 class="name">{{contact.name}}</h5>
        <h5 class="address">{{contact.address}}</h5>
        <h5 class="phone">{{contact.phone}}</h5>
    </div>
</div>
