<div class="contact-card">
    <div class="contact-pic">
        <img
        src= "{{contact.pic}}"
        [routerLink]="'/contact-details/' + contact.id"
      />
    </div>
    <div class="contact-details">
        <div class="name">
            <h5>{{contact.name}}</h5>
        </div>
    </div>
</div>
